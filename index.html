<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
              <div class="asd d-flex align-items-center my-2">
                  <img width='40px' src="https://i.pinimg.com/originals/e8/bc/67/e8bc67ca9ad1d7300e79e43faa2f59b5.png" alt='logo'> 
                  <a class="navbar-brand text-center">CRUD</a>
              </div>
              <form class="d-flex" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              
          </div>
        </div>
      </nav>

      <h2 class="text-center mt-3">Add products</h2>
      <div class="d-flex flex-column w-100 align-items-center mt-3">
          <div class='w-50'>
              <label for="title" class="fs-5 fw-bold">Title</label>
              <input type="text" id="title" class="text-start input-group-text mb-4 w-100" placeholder="title">
          </div>
          <div class='w-50'>
            <label for="price" class="fs-5 fw-bold">Price</label>
            <input type="text" id="price" class="text-start input-group-text mb-4 w-100" placeholder="price">
        </div>

        <button class="btn btn-success w-50" id='btn-add'>Add</button>
      </div>

      <div class="container">
          <div id="product-list" class="d-flex flex-wrap justify-content-around my-5">

    
          </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="w-100">
                        <label for="titleEdit" class="fs-5 fw-bold">Title</label>
                        <input type="text" id="titleEdit" class="text-start input-group-text mb-2 w-100"
                            placeholder="title" />
                    </div>
                    <div class="w-100">
                        <label for="priceEdit" class="fs-5 fw-bold">Price</label>
                        <input type="text" id="priceEdit" class="text-start input-group-text mb-4 w-100"
                            placeholder="price" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-edit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
